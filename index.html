<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Year 2 ILO Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      gap: 40px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .deck, .discard {
      width: 120px;
      height: 160px;
      border: 2px solid #333;
      border-radius: 12px;
      background: #444;
      position: relative;
      margin-bottom: 10px;
    }
    .stack {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      border-radius: 12px;
      background: #666;
      border: 1px solid #222;
    }
    .card {
      width: 120px;
      height: 160px;
      border: 2px solid #333;
      border-radius: 12px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .controls {
      margin: 15px 0;
    }
    .controls button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .reset-btn {
      background: crimson;
      color: white;
      font-weight: bold;
    }
    .ilo-info {
      flex: 1;
      max-width: 400px;
    }
    .ilo-info h2 {
      margin-bottom: 10px;
    }
    .ilo-info a {
      display: inline-block;
      margin-top: 6px;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div>
    <h1>Year 2 ILO Generator</h1>
    <div>
      <div class="deck" id="deck"></div>
      <small>Deck: <span id="deck-count"></span></small>
    </div>

    <div style="margin: 15px 0;">
      <div class="card" id="current-card" style="display:none;"></div>
    </div>

    <div class="controls">
      <button id="draw-btn">Draw a Card</button>
      <button id="shuffle-btn" disabled>Shuffle into Deck</button>
      <button id="discard-btn" disabled>Discard</button>
      <button class="reset-btn" id="reset-btn">Reset Deck</button>
    </div>

    <div>
      <div class="discard" id="discard"></div>
      <small>Discard: <span id="discard-count"></span></small>
    </div>
  </div>

  <div class="ilo-info">
    <h2>ILO Information</h2>
    <div id="ilo-details"></div>
  </div>

  <script>
    // Example ILO data
    const DATA_STRING = `
      Describe how to perform a pre-anaesthetic assessment;Lecture;Week 1;https://www.ole.bris.ac.uk/example1
      Explain the mechanism of action of NSAIDs;Lecture;Week 1;https://www.ole.bris.ac.uk/example2
      How do NSAIDs reduce inflammation?;CBL;Week 3;https://www.ole.bris.ac.uk/example3
    `;

    function parseData(str) {
      return str.trim().split("\n").map(line => {
        const [ilo, type, week, link] = line.split(";");
        return { ilo, type, week, link };
      });
    }

    let deck = parseData(DATA_STRING);
    let discardPile = [];
    let currentCard = null;
    let canChoose = false;
    let discardCooldown = false;

    const deckDiv = document.getElementById("deck");
    const discardDiv = document.getElementById("discard");
    const deckCount = document.getElementById("deck-count");
    const discardCount = document.getElementById("discard-count");
    const currentCardDiv = document.getElementById("current-card");
    const iloDetails = document.getElementById("ilo-details");

    const drawBtn = document.getElementById("draw-btn");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const discardBtn = document.getElementById("discard-btn");
    const resetBtn = document.getElementById("reset-btn");

    function renderStacks() {
      deckDiv.innerHTML = "";
      discardDiv.innerHTML = "";

      for (let i = 0; i < Math.min(deck.length, 5); i++) {
        const s = document.createElement("div");
        s.className = "stack";
        s.style.top = `${i * 3}px`;
        s.style.left = `${i * 2}px`;
        deckDiv.appendChild(s);
      }

      for (let i = 0; i < Math.min(discardPile.length, 5); i++) {
        const s = document.createElement("div");
        s.className = "stack";
        s.style.top = `${i * 3}px`;
        s.style.left = `${i * 2}px`;
        discardDiv.appendChild(s);
      }

      deckCount.textContent = deck.length;
      discardCount.textContent = discardPile.length;
    }

    function renderCurrentCard() {
      if (!currentCard) {
        currentCardDiv.style.display = "none";
        iloDetails.innerHTML = "";
        return;
      }
      currentCardDiv.style.display = "flex";
      currentCardDiv.textContent = currentCard.ilo;

      iloDetails.innerHTML = `
        <p><strong>Title:</strong> ${currentCard.ilo}</p>
        <p><strong>Type:</strong> ${currentCard.type}</p>
        <p><strong>Week:</strong> ${currentCard.week}</p>
        <a href="${currentCard.link}" target="_blank">Open Blackboard Source for ILO</a>
      `;
    }

    function drawCard() {
      if (deck.length === 0) return;
      const randomIndex = Math.floor(Math.random() * deck.length);
      currentCard = deck[randomIndex];
      deck.splice(randomIndex, 1);
      canChoose = true;
      shuffleBtn.disabled = false;
      discardBtn.disabled = false;
      drawBtn.disabled = true;
      renderStacks();
      renderCurrentCard();
    }

    function discardCard() {
      if (!currentCard || !canChoose || discardCooldown) return;
      discardCooldown = true;
      setTimeout(() => discardCooldown = false, 600); // small cooldown
      discardPile.push(currentCard);
      currentCard = null;
      canChoose = false;
      shuffleBtn.disabled = true;
      discardBtn.disabled = true;
      drawBtn.disabled = false;
      renderStacks();
      renderCurrentCard();
    }

    function shuffleIntoDeck() {
      if (!currentCard || !canChoose) return;
      deck.push(currentCard);
      currentCard = null;
      canChoose = false;
      shuffleBtn.disabled = true;
      discardBtn.disabled = true;
      drawBtn.disabled = false;
      renderStacks();
      renderCurrentCard();
    }

    function resetDeck() {
      deck = [...deck, ...discardPile];
      discardPile = [];
      currentCard = null;
      canChoose = false;
      shuffleBtn.disabled = true;
      discardBtn.disabled = true;
      drawBtn.disabled = false;
      renderStacks();
      renderCurrentCard();
    }

    // Event listeners
    drawBtn.addEventListener("click", drawCard);
    discardBtn.addEventListener("click", discardCard);
    shuffleBtn.addEventListener("click", shuffleIntoDeck);
    resetBtn.addEventListener("click", resetDeck);

    renderStacks();
  </script>
</body>
</html>
